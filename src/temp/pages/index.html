<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login SAEP</title>
  <!-- Add viewport meta tag -->
  <link rel="stylesheet" href="../../resources/styles/index.css" />
  <link rel="stylesheet" href="../partials/footer.css">

  <link rel="icon" href="../../resources/images/saep.ico" type="image/x-icon" />
  <script src="../../resources/js/contentLoad.js"></script>
  <script src="../../resources/js/load-resources.js"></script>

</head>

<body>
  <div class="form-container">
    <h1>Login Saep</h1>
    <form action="./../../includes/login.php" method="POST" id="loginForm" class="loginForm">
      <div id="user-container">
        <label for="usuario">Login:</label>
        <input type="text" maxlength="42" id="nome" name="usuario" placeholder="Digite seu nome" required
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite seu nome'" autocomplete="off" />
        <div id="userError" class="error"></div>
        <button type="button" id="botaoContinuar" class="botaoPrincipal">
          Avan√ßar
        </button>
      </div>

      <!-- Campo de senha oculto inicialmente -->
      <div id="senha-container">
        <label for="senha">Senha:</label>
        <input type="password" maxlength="62" id="senha" name="senha" placeholder="Digite sua senha" required
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite sua senha'" autocomplete="off" />
        <div id="divAcessar" class="botaoAcessar">
          <input type="submit" value="Entrar" id="acessar" class="botaoPrincipal" />
        </div>
      </div>
      <br />
    </form>
  </div>
  <div id="falseMsg" class="failed"></div>
  <div id="trueMsg" class="success"></div>
  <script src="../../resources/js/index.js"></script>
  <script src="../../resources/js/footer.js"></script>
  <footer></footer>

</body>

</html>
