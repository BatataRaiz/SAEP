<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="../../resources/styles/index.css">
    <title>Login SAEP</title>
</head>

<body>
    <div class="login-container">
        <h1>Login SAEP</h1>
        <form action="./../../includes/login.php" method="POST" id="loginForm" class="loginForm">
            <label for="usuario">Login:</label>
            <input type="text" maxlength="42" id="nome" name="usuario" placeholder="Digite seu nome" required
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite aqui seu nome'" autocomplete="off" />
            <br>

            <!-- Campo de senha oculto inicialmente -->
            <div id="senha-container">
                <label for="senha">Senha:</label>
                <input type="password" maxlength="62" id="senha" name="senha" placeholder="Digite sua senha" required
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite sua senha'" autocomplete="off" />
            </div>

            <input type="submit" value="Entrar">
        </form>
        <div id="falseMsg" class="failed"></div>
        <div id="trueMsg" class="success"></div>
        <script src="../../resources/js/index.js"></script>

</body>

</html>
