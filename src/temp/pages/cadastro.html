<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro SAEP</title>
    <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="../../resources/styles/cadastro.css">
    <link rel="stylesheet" href="../partials/footer.css">
    <link rel="icon" href="../../resources/images/saep.ico" type="image/x-icon" />
    <script src="../../resources/js/contentLoad.js"></script>
    <script src="../../resources/js/load-resources.js"></script>


</head>

<body>
    <main>
        <form action="../../includes/cadastro.php" method="post">
            <div class="titulo">
                <h1>Cadastro de Atividades</h1>
            </div>
            <div class="fields">
                <div class="nomeAtividade">
                    <label for="nomeAtividade">Nome da Atividade:</label>
                    <input type="text" maxlength="50" id="nomeAtividade" name="nomeAtividade"
                        placeholder="Nome da atividade" required onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Nome da atividade'" autocomplete="off">
                </div>
                <div class="nomeFuncionario">
                    <label for="nomeFuncionario">Nome do Funcionário:</label>
                    <input type="text" maxlength="50" id="nomeFuncionario" name="nomeFuncionario"
                        placeholder="Nome do funcionário" required onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Nome do funcionário'" autocomplete="off">
                </div>
                <div class="detalhes">
                    <label for="detalhes">Detalhes:</label>
                    <input type="text" maxlength="50" id="detalhes" name="detalhes" placeholder="Detalhes" required
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Detalhes'" autocomplete="off">
                </div>
                <div class="botaoCadastro">
                    <button type="submit" name="cadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
        <div class="cadastro">

        </div>
    </main>

</body>
<script src="../../resources/js/cadastro.js"></script>
<script src="../../resources/js/form.js"></script>

</html>
