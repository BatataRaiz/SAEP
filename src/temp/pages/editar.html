        $(document).ready(function () {
            // Faça uma chamada AJAX para o arquivo PHP de verificação de sessão
            $.ajax({
                url: '../../includes/auth.php',
                type: 'POST',
                dataType: 'json',
                success: function (response) {
                    // Verifique a resposta do servidor
                    if (response && response.autenticado) {
                        // O usuário está autenticado, exiba o conteúdo do menu
                        console.log('Usuário autenticado.');
                        //window.location.href = './menu.html';
                    } else {
                        // O usuário não está autenticado, redirecione para a página de login
                        console.log('Usuário não autenticado. Redirecionando para a página de login.');
                        window.location.href = './index.html';
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Erro na chamada AJAX:', status, error);
                }
            });
        });
    </script>
